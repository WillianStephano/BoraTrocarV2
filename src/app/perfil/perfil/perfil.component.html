<div class="container">
  <h2>Perfil</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ nome }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="perfil">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" />
        <div class="user-info">
          <p><strong>Nome de usuário:</strong> {{ nickname }}</p>
          <p><strong>Email:</strong> {{ email }}</p>
          <p>
            <strong>Tipo de conta:</strong>
            {{ premium ? "Premium" : "Grátis" }}
          </p>
          <p><strong>Anúncios postados:</strong> {{ qtnAnuncios }}</p>
        </div>
      </div>
    </mat-card-content>

  </mat-card>
</div>
