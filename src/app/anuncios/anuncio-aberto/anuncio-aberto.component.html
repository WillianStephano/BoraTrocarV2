<mat-card class="card-livro-aberto" *ngIf="anuncio$ | async as anuncio">
  <mat-card-header>
    <mat-card-title>{{ anuncio.nomeLivro }}</mat-card-title>
    <mat-card-subtitle>{{ anuncio.autor.nomeAutor }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image alt="Capa do livro" />
  <mat-card-content>
    <p>Categoria:{{ anuncio.categoria.nomeCategoria }}</p>
    <p>Condição{{ anuncio.condicao.nomeCondicao }}</p>
    <p>Descrição:{{ anuncio.descricao }}</p>
    <p>Anunciante:{{ anuncio.usuario.nomeUsuario }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" mat-button>Chat</button>
  </mat-card-actions>
</mat-card>
